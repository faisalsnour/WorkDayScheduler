<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 id="appTitle" class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead" style="font-weight: bold;"></p>
    </header>
    <div class="container">
      <div class="input-group mb-3">
        <span class="input-group-text" id="addon-wrapping">9:00</span>
        <input type="text" id="nine" class="form-control" placeholder="Enter a task here" >
        <button class="btn btn-primary fas fa-save" type="button" id="btnNine" onclick="submitValue()"></button>
      </div> <!--end of 9 block -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="addon-wrapping">10:00</span>
        <input type="text" id="ten" class="form-control" placeholder="Enter a task here" >
        <button class="btn btn-primary fas fa-save" type="button" id="btnTen" onclick="submitValue()"></button>
      </div> <!--end of 10 block -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="addon-wrapping">11:00</span>
        <input type="text" id="eleven" class="form-control" placeholder="Enter a task here" >
        <button class="btn btn-primary fas fa-save" type="button" id="btnEleven" onclick="submitValue()"></button>
      </div> <!--end of 11 block -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="addon-wrapping">12:00</span>
        <input type="text" id="twelve" class="form-control" placeholder="Enter a task here" >
        <button class="btn btn-primary fas fa-save" type="button" id="btnTwelve" onclick="submitValue()"></button>
      </div> <!--end of 12 block -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="addon-wrapping">13:00</span>
        <input type="text" id="thirteen" class="form-control" placeholder="Enter a task here" >
        <button class="btn btn-primary fas fa-save" type="button" id="btnThirteen" onclick="submitValue()"></button>
      </div> <!--end of 13 block -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="addon-wrapping">14:00</span>
        <input type="text" id="fourteen" class="form-control" placeholder="Enter a task here" >
        <button class="btn btn-primary fas fa-save" type="button" id="btnFourteen" onclick="submitValue()"></button>
      </div> <!--end of 14 block -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="addon-wrapping">15:00</span>
        <input type="text" id="fifteen" class="form-control" placeholder="Enter a task here" >
        <button class="btn btn-primary fas fa-save" type="button" id="btnFifteen" onclick="submitValue()"></button>
      </div> <!--end of 15 block -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="addon-wrapping">16:00</span>
        <input type="text" id="sixteen" class="form-control" placeholder="Enter a task here" >
        <button class="btn btn-primary fas fa-save" type="button" id="btnSixteen" onclick="submitValue()"></button>
      </div> <!--end of 16 block -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="addon-wrapping">17:00</span>
        <input type="text" id="seventeen" class="form-control" placeholder="Enter a task here" >
        <button class="btn btn-primary fas fa-save" type="button" id="btnSeventeen" onclick="submitValue()"></button>
      </div> <!--end of 17 block -->
      <!-- Timeblocks go here -->
    </div> <!--end of container-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
    <script src="script.js">
    </script>
  </body>
</html>
